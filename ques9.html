<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Navigation</title>
    <style>
        /* Minimal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, sans-serif;
        }
        
        /* Navigation Styles */
        .navbar {
            background: #333;
            padding: 1rem;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #4dabf7;
        }
        
        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                gap: 1rem;
                transform: translateY(-150%);
                transition: transform 0.3s;
            }
            
            .nav-links.active {
                transform: translateY(0);
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">MySite</a>
            
            <div class="menu-toggle">â˜°</div>
            
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.nav-links');
        
        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
